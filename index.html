    <div class="row">
        <div class="nine columns">
     <fieldset>
        <legend>Informations générales</legend>

        <div class="row">
            <div class="six columns">
                <label for="general_1">Nom</label>
                <input type="text" id="general_1">
            </div>
            <div class="six columns">
                <label for="sang">Sang</label>
                <select name="sang" id="sang">
                    <option value="">— Sélectionner —</option>
                    <option value="saabi">Saabi</option>
                    <option value="shiradi">Shiradi</option>
                    <option value="escarte">Escarte</option>
                    <option value="agalantheen">Agalanthéen</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <label for="general_4">Statut</label>
                <input type="text" id="general_4">
            </div>
            <div class="six columns">
                <label id="libelle_tribu" for="general_3">Tribu/Nation/Cité-état</label>
                <select name="tribu" id="tribu">
                    <option value="" selected="">— Choisir un sang… —</option>
                </select>
            </div>
            
        </div>
        <div class="row">
            <div class="six columns">
                <label for="general_5">Parole</label>
                <input type="text" id="general_5">
            </div>
            <div class="six columns">
                <label for="general_6">Occupation actuelle</label>
                <input type="text" id="general_6">
            </div>
        </div>
    </fieldset>
    </div>

</div>

<div class="row">

        <legend>Caractéristiques</legend>
        <div class="row">
            <div class="six columns">
                <label for="carac_1">Coordination</label>
                <input type="number" min="1" max="5" id="carac_1">
            </div>

            <div class="six columns">
                <label for="carac_2">Puissance</label>
                <input type="number" min="1" max="5" id="carac_2">
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <label for="carac_3">Charme</label>

        </div>
        <div class="row">
            <div class="six columns">
                <label for="carac_5">Souffle</label>
                <input type="number" min="1" max="5" id="carac_5">

            <div class="six columns row">
                <div class="four columns">
                    <label for="">Init. max</label>
                    <input type="number" readonly="">
                </div>
                <div class="four columns">
                    <label for="">Trempe</label>
                    <input type="number" readonly="">
                </div>
                <div class="four columns">
                    <label for="">PV</label>
                    <input type="number" readonly="">
                </div>
            </div>
        </div>

    </fieldset>
</div>
